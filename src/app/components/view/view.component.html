<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
  <div class="titlebar flex items-center justify-between py-2 px-4 bg-gray-200">
    <button (click)="navigateToDashboard()" class="back text-gray-700">
      &lt;
    </button>
    <h4 *ngIf="snapshot?.title" class="text-lg font-bold">
      {{ snapshot?.title }}
    </h4>
  </div>
  <div class="inner-container py-4 px-6">
    <pre class="code-preview bg-gray-100 p-4 rounded overflow-auto">{{
      snapshot?.code || ""
    }}</pre>
  </div>
</div>
